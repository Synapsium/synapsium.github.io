# Global configuration
destination: ../dist
lang: fr_FR

# Site settings
title: Synapsium \| Startup studio
author: Nicolas Law-dune
email: contact@synapsium.com
keywords: synapsium
description: Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: ""
url: "https://synapsium.com"
twitter:
  username: synapsium
  card: summary
  creator: nlawdune

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - Gemfile
  - Gemfile.lock
  - scss
  - scripts
  - node_modules
  - README.md
  - gulpfile.js
  - package-lock.json
  - package.json
